	<div class="container-login100" style="background-image: url('img/escom1.jpeg');">

		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<span class="login100-form-title p-b-37">
				Crear cuenta
			</span>

			<div class="wrap-input100 validate-input m-b-20" data-validate="Ingresa un nombre válido ">
				<input id="name" class="input100" type="text" onkeypress="return /^[a-zA-Z ]+$/i.test(event.key)"
					autocomplete="off" name="username" placeholder="Nombre">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input m-b-20" data-validate="Ingresa tu apellido ">
				<input id="lastName" class="input100" type="text" onkeypress="return /^[a-zA-Z ]+$/i.test(event.key)"
					autocomplete="off" name="app" placeholder="Apellido Paterno">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 m-b-20">
				<input id="secondLastName" class="input100" type="text"  onkeypress="return /^[a-zA-Z ]+$/i.test(event.key)"
					autocomplete="off" name="apm" placeholder="Apellido Materno (Opcional)">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input m-b-20" data-validate="Ingresa un correo válido: ex@alumno.ipn.mx">
				<input id="email" class="input100" type="email" autocomplete="off" name="email" placeholder="Correo">
				<span class="focus-input100"></span>
			</div>
			<div class="wrap-input100 m-b-25" data-validate="Ingresa una contraseña válida">
				<input id="password" class="input100" autocomplete="off" type="password" name="pass" minlength="8"
					placeholder="Contraseña (8 caracteres mínimo)">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100  m-b-25" data-validate="Ingresa una contraseña válida">
				<input id="confirmPass" class="input100" autocomplete="off" type="password" name="pass" minlength="8"
					placeholder="Inserte de nuevo la contraseña">
				<span class="focus-input100"></span>
			</div>

			<div class="input-checkbox">
				<input type="checkbox" id="terminos">
				<label for="terminos">
					<span></span>
					He leido y acepto los <a href="#term" data-toggle="modal"> términos y condiciones </a>

									</h4>
								</div>
								<div class="modal-body">
									<p>
										<br>

										representaciones, garantías y condiciones relacionadas con nuestro sitio web y
										el uso de este sitio web (incluyendo, sin limitación, cualquier garantía
										implícita por la ley con respecto a la calidad satisfactoria, idoneidad para el
										propósito y/o el uso de cuidado y habilidad razonables).Nada en este aviso
										legal:

										Limita o excluye nuestra o su responsabilidad por muerte o lesiones personales
										resultantes de negligencia.
										Limita o excluye nuestra o su responsabilidad por fraude o tergiversación
										fraudulenta.
										Limita cualquiera de nuestras o sus responsabilidades de cualquier manera que no
										esté permitida por la ley aplicable.
										Excluye cualquiera de nuestras o sus responsabilidades que no pueden ser
										excluidas bajo la ley aplicable.
										Las limitaciones y exclusiones de responsabilidad establecidas en esta Sección y
										en otras partes de este aviso legal:
										1. están sujetas al párrafo anterior; y
										2. rigen todas las responsabilidades que surjan bajo la exención de
										responsabilidad o en relación con el objeto de esta exención de responsabilidad,
										incluidas las responsabilidades que surjan en contrato, agravio (incluyendo
										negligencia) y por incumplimiento del deber legal.

										En la medida en que el sitio web y la información y los servicios en el sitio

										pérdida o daño de ningún tipo.
										Cookies

										Empleamos el uso de cookies. Al utilizar el sitio web de (ESCOMMERCE), usted

										(ESCOMMERCE). La mayoría de los modernos sitios web interactivos de hoy en día

										Las cookies se utilizan en algunas áreas de nuestro sitio para habilitar la

										visitan. Algunos de nuestros socios afiliados/publicitarios también pueden usar
										cookies.
										</br>
									</p>
