<body>
	
	
	<div class="container-login100" style="background-image: url('img/escom1.jpeg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
				<span class="login100-form-title p-b-37">
					Crear cuenta
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate = "Ingresa un nombre válido ">
					<input id="name" class="input100" type="text" autocomplete="off" name="username" placeholder="Nombre">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate = "Ingresa un correo válido: ex@alumno.ipn.mx">
						<input class="input100" type="text" autocomplete="off" name="email" placeholder="Correo">
						<span class="focus-input100"></span>
					</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Ingresa una contraseña válida">
					<input id="password" class="input100" autocomplete="off" type="password" name="pass" minlength="8" placeholder="Contraseña (8 caracteres mínimo)">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Ingresa una contraseña válida">
					<input id="confirmPass" class="input100" autocomplete="off" type="password" name="pass" minlength="8" placeholder="Inserte de nuevo la contraseña">
					<span class="focus-input100"></span>
				</div>
																		
				<div class="container-login100-form-btn">
					<button id="button" class="login100-form-btn">
						Crear cuenta
					</button>
				</div>
	
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
